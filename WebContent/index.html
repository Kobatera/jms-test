<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>JMS Durable Queue Test</title>
</head>
<body>
<h1>JMS Test Parameters</h1>
 
<form id='jmstestparams' method='post' action='RunTest' >
   <p>
   Number of Threads: <input type='text' name='numThreads' value='20' />
   </p>
   <p>
   Num Messages to publish per Thread: <input type='text' name='numMessages' value='500'/>
   </p>
   <p>
   Delay between publishing each message (ms): <input type='text' name='msgDelay' value='100'/>
   </p>
   <p>
   Run Subscriber for how many milliseconds: <input type='text' name='recvRun' value='60000'/>
   </p>
   <p>
   Delay between subscriber message receive requests (ms): <input type='text' name='recvDelay' value='10'/>
   </p>
   JMS Appender implementation: <input type='radio' name='jmsType' value='Log4j'> Log4J 
		<input type='radio' name='jmsType' value='Native' checked> Native<br>
   <p>
   <input type='submit' name='Submit' value='Start Test' />
   </p>
</form>

</body>
</html>
